<html>
  <head>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  </head>

  <body>
    <div>
      <div id="certificate">	</div>
      <div id="address">	</div>
    </div>

    <script type="text/template" id="tpl-certificate">
      <h1>Nome: <%= name %></h1>
      <p>Data Nascimento: <%= dob %></p>
    </script>

    <script type="text/template" id="tpl-address">
      <h1>Rua: <%= street %></h1>
      <p>Nro: <%= number %></p>
      <p>Bairro: <%= neighboor %></p>
      <p>Cidade: <%= city %></p>
    </script>    

    <script type="text/javascript">
      CertificateView = Backbone.View.extend({
	template:_.template($('#tpl-certificate').html()),

	initialize: function() {
	  this.render();
	},

	render: function() {
	  var templateArgs = {
	    name: "Giulliano",
	    dob: "5 de Janeiro, 1967"
	  };

	  $(this.el).html(this.template(templateArgs));

	}
      });

      AddressView = Backbone.View.extend({
	template:_.template($('#tpl-address').html()),

	initialize: function() {
	  this.render();
	},

	render: function() {
	  var data_model = {
	    street: "Rua Azul",
	    number: "111",
	    neighboor: "Vila Azul",
	    city: "Blue"
	  };
	  $(this.el).html(this.template(data_model));
	}
      });
      
      var certificate_view = new CertificateView( {el: $("#certificate")} );
      var address_view = new AddressView( {el: $("#address")} );

    </script>
  </body>
</html>
